<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>List Movies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>List of Movies</h1>

    {% if movies %}
    <ul>
      {% for movie in movies %}
      <li>
        <ul>
          <li><strong>ID:</strong> {{ movie.movie_id }}</li>
          <li><strong>Name:</strong> {{ movie.movie_name }}</li>
          <li><strong>Location:</strong> {{ movie.movie_location }}</li>
        </ul>
        <form action="/delete_movie_by_id/" method="post">
          {% csrf_token %}
          <input type="hidden" name="movie_id" value="{{ movie.movie_id }}" />
          <button type="submit">Delete</button>
        </form>
        <br />
      </li>
      {% endfor %}
    </ul>

    {% endif %}

    <br /><br />
    <a href="./"><button>Back to Home</button></a>
    <!-- <a href="add_movie/"><button>Add New Movie</button></a> -->
  </body>
</html>
